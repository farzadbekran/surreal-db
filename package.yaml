name:                surreal-db
version:             0.1.0.0
github:              "githubuser/surreal-db"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/surreal-db#readme>

dependencies:
- base >= 4.7 && < 5
- classy-prelude
- websockets
- aeson
- text
- network
- mtl
- containers
- bytestring
- Decimal
- row-types
- first-class-families
- iso8601-time
- megaparsec
- parser-combinators

ghc-options:
- -Wall
- -Werror
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

default-extensions: 
- OverloadedLabels
- OverloadedStrings
- NoImplicitPrelude

library:
  source-dirs: src

executables:
  surreal-db-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - surreal-db

tests:
  surreal-db-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - surreal-db
